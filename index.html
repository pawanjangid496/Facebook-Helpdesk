<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FB Helpdesk</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <h2>Login to your account</h2>
        <form>
            <label for="email">Email</label> 
            <input id="email" type="email" placeholder="Email" required>
            <label for="password">Password</label> 
            <input id="password" type="password" placeholder="Password" required>
            <input type="checkbox" value="lsRememberMe" id="rememberMe" required> 
            <label for="rememberMe">Remember me</label>
            <button type="submit"><a href="http://127.0.0.1:5500/connect.html">Login</a></button>
        </form>
        <p>New To My App? <a href="http://127.0.0.1:5500/register.html">Signup</a></p>
    </div>

</body>
</html>
