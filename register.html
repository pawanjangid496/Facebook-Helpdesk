<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FB Helpdesk</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <!-- Register Screen -->
    <div id="register-screen" class="screen">
        <h2>Register</h2>
        <form>
            <label for="name">Full Name</label> 
            <input id="name" type="text" placeholder="Full Name" required>
            <label for="email">Email</label> 
            <input id="email" type="email" placeholder="Email" required>
            <label for="password">Password</label> 
            <input id="password" type="password" placeholder="Password" required>
            <input type="checkbox" value="lsRememberMe" id="rememberMe" required> 
            <label for="rememberMe">Remember me</label>
            <button type="submit"><a href="http://127.0.0.1:5500/index.html">Register</a></button>
        </form>
        <p>Already have an account? <a href="http://127.0.0.1:5500/index.html">Login</a></p>
    </div>

  
</body>
</html>
