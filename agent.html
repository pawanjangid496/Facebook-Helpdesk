<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Helpdesk - Agent Screen</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .conversation-list {
        flex: 1;
        background-color: #f2f2f2;
        padding: 20px;
    }
    .conversation-list ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .conversation-list li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        cursor: pointer;
    }
    .conversation-list li:hover {
        background-color: #e9e9e9;
    }
    .conversation-thread {
        flex: 3;
        padding: 20px;
        background-color: #fff;
    }
    .customer-profile {
        flex: 1;
        padding: 20px;
        background-color: #f2f2f2;
    }
    /* Media Query for responsiveness */
    @media screen and (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .conversation-list, .conversation-thread, .customer-profile {
            flex: auto;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="conversation-list">
        <h2>Conversations</h2>
        <ul>
            <li>Conversation 1</li>
            <li>Conversation 2</li>
            <li>Conversation 3</li>
            <!-- Add more conversations dynamically if needed -->
        </ul>
    </div>
    <div class="conversation-thread">
        <h2>Conversation Thread</h2>
        <!-- Display conversation messages here -->
    </div>
    <div class="customer-profile">
        <h2>Customer Profile</h2>
        <!-- Display customer's profile information here -->
    </div>
</div>
</body>
</html>
